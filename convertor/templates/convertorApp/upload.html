<!-- convertor/templates/convertor/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Video</title>
    <!-- Bootstrap CSS CDN link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-upload {
            background-color: #007bff; /* Bootstrap primary color */
            color: #fff;
            border: none;
        }
        .btn-upload:hover {
            background-color: #0056b3; /* Darker shade of primary color on hover */
        }
        .btn-download {
            background-color: #28a745; /* Bootstrap success color */
            color: #fff;
            border: none;
        }
        .btn-download:hover {
            background-color: #218838; /* Darker shade of success color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Video</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="video">Choose a video file:</label>
                <input type="file" class="form-control-file" id="video" name="video">
            </div>
            <button type="submit" class="btn btn-upload btn-lg btn-block">Upload</button>
        </form>
        {% if processed_audio_url %}
            <hr>
            <h2>Processed Audio</h2>
            <a href="{{ processed_audio_url }}" class="btn btn-download btn-lg btn-block">Download Audio</a>
        {% endif %}
    </div>

    <!-- Bootstrap JS and Popper.js CDN links (required for Bootstrap functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
